{% extends 'base.html' %}
{% block title %}Results{% endblock title %}
{% block nav-style %}mkt-nav{% endblock nav-style %}

{% block content %}
<body>
    <div class="container">
      {% if music %}
      <div class="row">
          <div class="col-lg-12">
            <h2 class=text-center>{{music.artist_name}}</h2>
            <h4 class=text-center>{{music.year}}</h2>
            <h4 class=text-center>{{music.album}}</h2>
            <h4 class=text-center>{{music.title}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h2 class=text-center>Line Count</h2>
          <h2 class=text-center>{{line_count}}</h2>
        </div>
      </div>
      {%endif%}
    </div>

</body>
</html>
{% endblock content %}
